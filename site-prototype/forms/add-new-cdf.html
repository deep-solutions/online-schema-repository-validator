<!DOCTYPE html>
<html lang="en">

  <head>

  	<title>Add New Common Data Format</title>
	<link rel="stylesheet" href="/css/form-basic.css">
    <meta charset="utf-8">
	
	<div class="form-content">
		<form class="form-basic" method="post" action="#">
			<div class="form-title-row">
                <h1>Add New CDF</h1>
            </div>
			
			<div class="form-row">
				<label>
					<span>CDF Name</span>
					<input type="text" name="cdf_name"/>
				</label>
			</div>
			<div class="form-row">
				<label>
					<span>CDF Version</span>
					<input type="text" name="cdf_version"/>
				</label>
			</div>
			<div class="form-row">
				<label>
					<span>CDF Schema Type</span>
					<select name="cdf_schema_type">
						<option>XSD</option>
						<option>JSON Schema</option>
					</select>
				</label>
			</div>
			<div class="form-row">
                <button type="submit">Add CDF</button>
            </div>
		</form>
	</div>

  </head>

  <body>
  
  </body>
  
 </html>
