<!DOCTYPE html>
<html lang="en">

  <head>

  	<title>Common Data Format - </title>
    <link rel="stylesheet" href="/css/default.css">
    <meta charset="utf-8">
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
		$( document ).ready(function() {
			var current_path = window.location.pathname;
			// alert(current_path);
			$.get("/data/cdf_list.json", function(response) {
				var result = JSON.parse(response);
				var cdf_name = $('#cdf-name');
				var cdf_version = $('#cdf-version');
				var cdf_address = $('#cdf-address');
				$.each(result, function() {
					if (this.uri == current_path) {
						$(document).prop('title', 'Common Data Format - ' + this.title)
						cdf_name.html(this.title);
						cdf_version.html(this.version);
						cdf_address.html("<a href=" + this.schemaUri + ">here</a>");
						return;
					};
				});
			});
		});
	</script>
  </head>

  <body>

    <h1>Common Data Format - <span id="cdf-name"></span></h1>
    <h2>CDF Version: <span id="cdf-version"></span></h2>
    <p>This is a prototype wiki page.</p>
	<p>Schema is <span id="cdf-address"><a href="#" id="cdf-link">here</a></span></p>

</html>
