<!DOCTYPE html>
<html lang="en">

  <head>

  	<title>Common Data Formats Archive</title>
    <link rel="stylesheet" href="/css/default.css">
    <meta charset="utf-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            var cdf_list = $('#archived-cdf-list').get(0);
            $.get('/data/cdf_list.json', function(response) {
                var result = JSON.parse(response);
                $.each(result, function() {
					if (this.archived == 'false') return;
                    var li = $('<li/>')
                        .appendTo(cdf_list);
                    var a = $('<a/>')
                        .attr('href', this.uri)
                        .text(this.title)
                        .appendTo(li);
                });
            });
        });
    </script>
  </head>

  <body>

    <h1>Common Data Formats Repository</h1>
    <p>Archived CDFs are kept here in the basement.</p>

    <div class="wrapper">
        <ul id="archived-cdf-list">
        </ul>
    </div>

  </body>

</html>
