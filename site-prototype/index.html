<!DOCTYPE html>
<html lang="en">

  <head>

  	<title>Common Data Formats Repository</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        $( document ).ready(function() {
            var cdf_list = $('#cdf-list').get(0);
            // alert(cdf_list.outerHTML);
            $.get('/cdf_list.json', function(response) {
                var result = JSON.parse(response);
                // alert(response);
                $.each(result, function(cdftype, properties) {
                    // alert(properties.title);
                    var li = $('<li/>')
                        .appendTo(cdf_list);
                    var a = $('<a/>')
                        .attr('href', this.uri)
                        .text(this.title)
                        .appendTo(li);
                });
            });
        });
    </script>
  </head>

  <body>

    <h1>Common Data Formats Repository</h1>
    <p>This is a prototype server for CDF Schemas.</p>

    <div class="wrapper">
        <ul id="cdf-list">
            <li><a href="/new_cdf_form.html">+ Add new</a></li>
            <li><a href="/archive">View archived</a></li>
        </ul>
    </div>

  </body>

</html>
